	<!-- Script 3 -->
	<script type = "text/javascript">
		for(var index = 2; index <= 18; index++) {
			var odd = (index%2);
			document.write(index + ": ");
			if(odd) {
				document.write("Odd");
			}
			else {
				document.write("Even");
			}
			document.write("<br />");
		}
		document.write("<br />");
	</script>

	<!-- Script 4 -->
	<script type = "text/javascript">
		var person = {firstName: "Jane", lastName: "Doe", eyeColor: "Brown", age: "45"};
		for(var propid in person) {
			document.write(person[propid] + "<br />");
		}
		document.write("<br />");
	</script>

	<!-- Script 5 -->
	<script type = "text/javascript">
		var names = [0,0,0,0,0];
		for (var index in names) {
			names[index] = prompt("Name " + (index+1) + ":","");
		}

		names.sort();

		for (var index in names) {
			document.write(names[index] + "<br />");
		}
		document.write("<br />");
	</script>

	<!-- Script 5 -->
	<script type = "text/javascript">
		function addArray(arrayToAdd) {
			var total = 0;
			for(var index in arrayToAdd) {
				total = total arrayToAdd[index];
			}
			return total;
		}

		int arrayToSum = [42,58,100];
		var sum = addArray(arrayToSum);
		document.write("Array total: " + sum + "<br />");
		document.write("<br />");
	</script>
