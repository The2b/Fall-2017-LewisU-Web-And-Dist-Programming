<!DOCTYPE html>
<html>
	<head>
		<!-- Load jQuery from Google -->
		<script src="./contact-manager.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./contact-manager.css" />
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<meta charset="utf-8" />

		<title>Contact Manager</title>
	</head>

	<body onload="initApplet('contacts.json')">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>  
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!-- Load the header here? -->
		<!--
	  		Search bar
			One-column table down the rest of the page, with alternating grey and white cells
			Search events:
				On hitting enter, shift focus to table, search contacts with regex function
				On losing focus while empty, put in light thin grey "Search"
				On gaining focus, if "Search" in light grey, change it to "" in normal text
				Maybe attach a tag to figure out if I set it to Search or if someone actually typed in "Search"
			Table events:
				On successful regex match, push it to the bottom of the list
				LinkedList? JS is too dumb to implement that effectively
				On clicking a cell with a name, show that contact's info, with a back button.
		-->

		<!-- Create the edit/create/delete dialog space -->
		<div id="createForm">
			<fieldset>
			<form>
				<label for="cname">Name</label>
				<input id="cname" type="text" class="ui-widget-content ui-corner-all" style="display:block">
				<label for="cphoneNums">Phone Numbers</label>
				<input id="cphoneNums" type="text" class="ui-widget-content ui-corner-all" style="display:block">
				<label for="cgroups">Groups</label>
				<input id="cgroups" type="text" class="ui-widget-content ui-corner-all" style="display:block">
				<label for="cemails">Email Addresses</label>
				<input id="cemails" type="text" class="ui-widget-content ui-corner-all" style="display:block">
			</form>
			</fieldset>
		</div>

		<div id="editForm">
			<form>
				<label for="ename">Name</label>
				<input id="ename" type="text" class="ui-widget-content ui-corner-all" style="display:block">
				<label for="ephoneNums">Phone Numbers</label>
				<input id="ephoneNums" type="text" class="ui-widget-content ui-corner-all" style="display:block">
				<label for="egroups">Groups</label>
				<input id="egroups" type="text" class="ui-widget-content ui-corner-all" style="display:block">
				<label for="eemails">Email Addresses</label>
				<input id="eemails" type="text" class="ui-widget-content ui-corner-all" style="display:block">
			</form>
		</div>

		<form id="searchForm">
			<input type="text" class="searchBar" id="searchStr" placeHolder="Search">
			<!-- <button type="button">Search</button> -->
		</form>
			
		<table class="contactList" id="contactList">
			<tr>
				<td id="newContact">New Contact</td>
			</tr>
			<!--
			<tr class="bottom">
				<td>TEMP2</td>
			</tr>
			-->
		</table>
	</body>
</html>
