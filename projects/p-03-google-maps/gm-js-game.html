<!DOCTYPE=html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./gm-js-game.css"></link>
		<script type="text/javascript" src="gm-js-game.js"></script>
		<meta charset="utf-8">
		<title>Google Maps Find It!</title>
	</head>

	<body>
		<!-- Build the 3 screens we'll use -->
		<div id="startScreen" class="screen" style="z-index:1000;visibility:visible;background-color:black" onclick="startGame()">
			<p id="loadingString" class="splashScreenText">Loading the map...</p>
		</div>
		
		<div id="gameOver" class="screen" style="z-index:1" onclick="resetGame()">
			<p id="gameOverString" class="splashScreenText">Game over!!&n;&n;You found all eight locations! Click anywhere to begin again!</p>
		</div>


		<div id="gameMap" class="screen" style="z-index:2"></div>
		
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1jIuVAEJsvYsGEN8iJJwegU-tPCu6Yfg&libraries=geometry" async defer onload="buildMap()"></script> <!-- Load the map after we declare gameMap, its container -->
		<!-- Also load the geography libs so we can do distance calcs for hints -->

		<!-- Build the footer -->
		<p id="footer-section" class="footer">
			<p id="score" class="score">Score: 0</p>
			<p id="hint" class="hint">Hint</p>
			<p id="gettingStarted" class="gettingStarted">Getting Started</p>
		</p>
	</body>
</html>
